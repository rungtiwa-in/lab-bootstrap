            <img class="mb-4" src="image/baac_logo.png" alt="" width="100" height="100" style="border-radius: 50%;">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputUsername" class="sr-only">Username</label>

        <div class="container">
            <div class="card mx-auto" style="width: 25rem;">
                <img src="image/bg.jpeg" class="card-img-top" width="300px">
                <div class="card-body">
                    <form action="home.html">
                        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="username"><i data-feather="user" class="feather-16"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="username" aria-label="username"
                                aria-describedby="username">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="password"><i data-feather="lock" class="feather-16"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="password" aria-label="password"
                                aria-describedby="password">
                        </div>

                        <button class="btn btn btn-secondary btn-block" type="submit">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
